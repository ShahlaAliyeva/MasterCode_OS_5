<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Şəxsi məlumatlar</legend>
        <label for="name">
          Adınız:
          <input type="text" id="name" autofocus value="Adiniz" />
        </label>
        <br /><br />

        <label for="age">
          Yaşınız:
          <input type="number" id="age" placeholder="20" />
        </label>
        <br /><br />

        <label for="userEmail">
          Email:
          <input
            type="email"
            id="userEmail"
            autocomplete="off"
            placeholder="example@gmail.com"
          />
        </label>
        <br /><br />

        <label for="password">
          Parol:
          <input type="password" required />
        </label>

        <!-- ! Bottons -->
        <!-- <input type="submit" value="Təstiq edin"> -->
        <button type="submit">Təstiq edin</button>
        <button type="reset">Sıfırla</button>
      </fieldset>

      <label for="">
        Təhsil səviyyəniz :
        <label for="">
          <input type="radio" name="tehsil" checked />
          Ali
        </label>
        <label for="">
          <input type="radio" name="tehsil" />
          Natamam Ali
        </label>
        <label for="">
          <input type="radio" name="tehsil" />
          Orta məktəb
        </label>
      </label>

      <br /><br />

      <label for="">
        Hobbiləriniz:

        <label for="">
          <input type="checkbox" name="hobby" checked />
          Musiqi dinləmək
        </label>
        <label for="">
          <input type="checkbox" name="hobby" />
          İdman etmək
        </label>
        <label for="">
          <input type="checkbox" name="hobby" />
          Kitab oxumaq
        </label>
      </label>
      <br /><br />

      <label for="">
        Adress
        <input type="text" value="Baku" readonly />
      </label>

      <br /><br />

      <label for="">
        Şəkil seçin:
        <input type="file" accept="image/jpeg" multiple />
      </label>

      <br /><br />
      <input type="date" />
      <input type="datetime-local" />
      <input type="month" />
      <br /><br />

      <label for="">
        Rəng seçin:

        <input type="color" />
      </label>
      <br /><br />

      <input type="range" max="200" min="0" step="10" />

      <br /><br />
      <select name="" id="">
        <option value="">Frontend</option>
        <option value="" selected>HTML</option>
        <option value="">CSS</option>
        <option value="">JS</option>

        <option value="">Backend</option>
        <option value="">C#</option>
        <option value="">Java</option>
        <option value="">JS</option>
      </select>

      <br /><br />

      <select name="" id="" multiple size="8">
        <optgroup label="Frontend">
          <option value="">HTML</option>
          <option value="">CSS</option>
          <option value="">JS</option>
        </optgroup>
        <optgroup label="Backend">
          <option value="">C#</option>
          <option value="">Java</option>
          <option value="">JS</option>
        </optgroup>
      </select>

      <br /><br />
      <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" />

      <br><br>

      <label for="message">
        Məktub:
        <textarea name="" id="message" style="resize: none;"></textarea>
      </label>
    </form>
  </body>
</html>
